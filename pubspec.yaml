version: 2.16.1
homepage: https://github.com/JhonaCodes/reactive_notifier_hydrated
repository: https://github.com/JhonaCodes/reactive_notifier_hydrated
issue_tracker: https://github.com/JhonaCodes/reactive_notifier_hydrated/issues

topics:
  - state-management
  - persistence
  - hydration
  - reactive
  - cache

environment:
